<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Up PUBG Mobile</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        body {
            background-color: #ffffff;
            color: #333;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: white;
            min-height: 100vh;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            position: relative;
        }
        
        .header {
            background: linear-gradient(to right, #AE3F48, #AE3F48);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        
        .back-btn {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 24px;
            height: 24px;
            cursor: pointer;
        }
        
        .header h1 {
            font-size: 22px;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        .header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .content {
            padding: 20px;
            background-color: #ffffff;
        }
        
        .section {
            margin-bottom: 25px;
        }
        
        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
            display: flex;
            align-items: center;
        }
        
        .section-title .number {
            background-color: #AE3F48;
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            margin-right: 10px;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        .input-label {
            font-size: 14px;
            color: #555;
            margin-bottom: 8px;
            display: block;
        }
        
        .input-field {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
            background-color: #ffffff;
        }
        
        .note {
            font-size: 13px;
            color: #777;
            margin-top: 5px;
        }
        
        .popular-tag {
            background-color: #f8f9fa;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 13px;
            color: #555;
            display: inline-block;
            margin-bottom: 15px;
        }
        
        .edition-title {
            font-size: 16px;
            font-weight: 600;
            color: #AE3F48;
            margin: 15px 0 10px;
            padding-bottom: 5px;
            border-bottom: 1px solid #eee;
        }
        
        .cp-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }
        
        .cp-option {
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.2s;
            background-color: #ffffff;
        }
        
        .cp-option:hover {
            border-color: #AE3F48;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .cp-option.selected {
            border-color: #AE3F48;
            background-color: #f9e8e9;
        }
        
        .cp-amount {
            font-size: 16px;
            font-weight: 600;
            color: #AE3F48;
            margin-bottom: 5px;
        }
        
        .cp-price {
            font-size: 15px;
            font-weight: 600;
            color: #333;
        }
        
        .cp-type {
            font-size: 13px;
            color: #666;
            margin-top: 3px;
        }
        
        .checkout-btn {
            background: linear-gradient(to right, #AE3F48, #AE3F48);
            color: white;
            border: none;
            padding: 15px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: all 0.3s;
        }
        
        .checkout-btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(174, 63, 72, 0.3);
        }
        
        .checkout-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        /* Tab styles */
        .tab-container {
            display: flex;
            margin-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .tab {
            padding: 10px 15px;
            cursor: pointer;
            font-weight: 600;
            color: #777;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }
        
        .tab.active {
            color: #AE3F48;
            border-bottom: 3px solid #AE3F48;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCI+PHBhdGggZD0iTTE1LjQxLDE2LjU4TDEwLjgzLDEyTDE1LjQxLDcuNDFMMTQsNkw4LDEyTDE0LDE4TDE1LjQxLDE2LjU4WiIgZmlsbD0id2hpdGUiLz48L3N2Zz4=" alt="Back" class="back-btn" onclick="window.history.back()">
            <h1>ðŸ”¥ TOP UP PUBG MOBILE ðŸ”¥</h1>
            <p>Isi UC resmi dan aman</p>
        </div>
        
        <div class="content">
            <div class="section">
                <div class="section-title">
                    <div class="number">1</div>
                    <span>Masukkan Player ID</span>
                </div>
                
                <div class="input-group">
                    <label class="input-label">Masukkan ID PUBG Mobile</label>
                    <input type="text" class="input-field" id="player-id" placeholder="Contoh: 1234567890">
                </div>
                
                <p class="note">Player ID bisa ditemukan di menu Profil dalam game</p>
            </div>
            
            <div class="section">
                <div class="section-title">
                    <div class="number">2</div>
                    <span>Pilih Nominal UC</span>
                </div>
                    <div class="popular-tag">14.376 item dibeli dalam satu jam terakhir</div>
                <div class="popular-tag">âš¡ Produk terlaris bulan ini</div>
                
                <!-- Tab Navigation -->
                <div class="tab-container">
                    <div class="tab active" data-tab="pubg-id">PUBG ID</div>
                    <div class="tab" data-tab="pubg-global">PUBG Global</div>
                </div>
                
                <!-- PUBG ID Tab Content -->
                <div class="tab-content active" id="pubg-id-content">
                    <div class="edition-title">Paket UC</div>
                    <div class="cp-grid" id="uc-options">
                        <!-- UC options will be populated by JavaScript -->
                    </div>
                    
                    <div class="edition-title">Paket Pass</div>
                    <div class="cp-grid" id="pass-options">
                        <!-- Pass options will be populated by JavaScript -->
                    </div>
                </div>
                
                <!-- PUBG Global Tab Content -->
                <div class="tab-content" id="pubg-global-content">
                    <div class="edition-title">Paket UC Global</div>
                    <div class="cp-grid" id="global-uc-options">
                        <!-- Global UC options will be populated by JavaScript -->
                    </div>
                    
                    <div class="edition-title">Paket Pass Global</div>
                    <div class="cp-grid" id="global-pass-options">
                        <!-- Global Pass options will be populated by JavaScript -->
                    </div>
                </div>
            </div>
            
            <button id="checkout-btn" class="checkout-btn" disabled>Lanjutkan Pembayaran</button>
        </div>
    </div>

    <script>
        // Product data
        const products = {
            pubgId: {
                uc: [
                    { uc: 30, price: 8000 },
                    { uc: 60, price: 14000 },
                    { uc: 325, price: 70500 },
                    { uc: 660, price: 140000 },
                    { uc: 1800, price: 352000 },
                    { uc: 3850, price: 702000 },
                    { uc: 8100, price: 1400000 }
                ],
                pass: [
                    { name: "PUBG Royale Pass", uc: "Royale Pass", price: 145000 },
                    { name: "Elite Pass Plus", uc: "Elite Pass+", price: 370000 }
                ]
            },
            pubgGlobal: {
                uc: [
                    { uc: 60, price: 14000 },
                    { uc: 325, price: 71000 },
                    { uc: 660, price: 141000 },
                    { uc: 1800, price: 352000 },
                    { uc: 3850, price: 704000 },
                    { uc: 8100, price: 408000 }
                ],
                pass: [
                    { name: "Elite Pass", uc: "Elite Pass", price: 163000 },
                    { name: "Elite Pass Plus", uc: "Elite Pass+", price: 439000 }
                ]
            }
        };
        
        // Selected variables
        let selectedPlayerId = '';
        let selectedProduct = null;
        
        // DOM elements
        const ucOptionsContainer = document.getElementById('uc-options');
        const passOptionsContainer = document.getElementById('pass-options');
        const globalUcOptionsContainer = document.getElementById('global-uc-options');
        const globalPassOptionsContainer = document.getElementById('global-pass-options');
        const playerIdInput = document.getElementById('player-id');
        const checkoutBtn = document.getElementById('checkout-btn');
        const tabs = document.querySelectorAll('.tab');
        const tabContents = document.querySelectorAll('.tab-content');
        
        // Render product options
        function renderProductOptions() {
            // Clear containers
            ucOptionsContainer.innerHTML = '';
            passOptionsContainer.innerHTML = '';
            globalUcOptionsContainer.innerHTML = '';
            globalPassOptionsContainer.innerHTML = '';
            
            // Render PUBG ID UC options
            products.pubgId.uc.forEach(product => {
                const optionElement = document.createElement('div');
                optionElement.className = 'cp-option';
                optionElement.dataset.type = 'uc';
                optionElement.dataset.id = product.uc;
                
                optionElement.innerHTML = `
                    <div class="cp-amount">${product.uc} UC</div>
                    <div class="cp-price">Rp ${product.price.toLocaleString('id-ID')}</div>
                    <div class="cp-type">PUBG Mobile</div>
                `;
                
                optionElement.addEventListener('click', () => selectProduct(product));
                
                ucOptionsContainer.appendChild(optionElement);
            });
            
            // Render PUBG ID Pass options
            products.pubgId.pass.forEach(product => {
                const optionElement = document.createElement('div');
                optionElement.className = 'cp-option';
                optionElement.dataset.type = 'pass';
                optionElement.dataset.id = product.name.replace(/\s+/g, '-').toLowerCase();
                
                optionElement.innerHTML = `
                    <div class="cp-amount">${product.name}</div>
                    <div class="cp-price">Rp ${product.price.toLocaleString('id-ID')}</div>
                    <div class="cp-type">PUBG Mobile</div>
                `;
                
                optionElement.addEventListener('click', () => selectProduct(product));
                
                passOptionsContainer.appendChild(optionElement);
            });
            
            // Render PUBG Global UC options
            products.pubgGlobal.uc.forEach(product => {
                const optionElement = document.createElement('div');
                optionElement.className = 'cp-option';
                optionElement.dataset.type = 'global-uc';
                optionElement.dataset.id = 'global-' + product.uc;
                
                optionElement.innerHTML = `
                    <div class="cp-amount">${product.uc} UC</div>
                    <div class="cp-price">Rp ${product.price.toLocaleString('id-ID')}</div>
                    <div class="cp-type">PUBG Global</div>
                `;
                
                optionElement.addEventListener('click', () => selectProduct(product));
                
                globalUcOptionsContainer.appendChild(optionElement);
            });
            
            // Render PUBG Global Pass options
            products.pubgGlobal.pass.forEach(product => {
                const optionElement = document.createElement('div');
                optionElement.className = 'cp-option';
                optionElement.dataset.type = 'global-pass';
                optionElement.dataset.id = 'global-' + product.name.replace(/\s+/g, '-').toLowerCase();
                
                optionElement.innerHTML = `
                    <div class="cp-amount">${product.name}</div>
                    <div class="cp-price">Rp ${product.price.toLocaleString('id-ID')}</div>
                    <div class="cp-type">PUBG Global</div>
                `;
                
                optionElement.addEventListener('click', () => selectProduct(product));
                
                globalPassOptionsContainer.appendChild(optionElement);
            });
        }
        
        // Select product
        function selectProduct(product) {
            // Remove selected class from all options
            document.querySelectorAll('.cp-option').forEach(el => {
                el.classList.remove('selected');
            });
            
            // Add selected class to clicked option
            let selector = '';
            if (product.uc) {
                selector = `.cp-option[data-id="${product.uc}"], .cp-option[data-id="global-${product.uc}"]`;
            } else {
                const id = product.name.replace(/\s+/g, '-').toLowerCase();
                selector = `.cp-option[data-id="${id}"], .cp-option[data-id="global-${id}"]`;
            }
            
            const selectedElement = document.querySelector(selector);
            if (selectedElement) {
                selectedElement.classList.add('selected');
            }
            
            selectedProduct = product;
            
            // Enable checkout button if all fields are filled
            updateCheckoutButtonState();
        }
        
        // Update checkout button state based on form completion
        function updateCheckoutButtonState() {
            selectedPlayerId = playerIdInput.value.trim();
            
            if (selectedPlayerId && selectedProduct) {
                checkoutBtn.disabled = false;
            } else {
                checkoutBtn.disabled = true;
            }
        }
        
        // Handle checkout
        function handleCheckout() {
            if (!selectedPlayerId || !selectedProduct) return;
            
            const productName = selectedProduct.uc ? `${selectedProduct.uc} UC` : selectedProduct.name;
            
            const message = `Halo, saya ingin top up PUBG Mobile:
            
Player ID: ${selectedPlayerId}
Paket: ${productName}
Harga: Rp ${selectedProduct.price.toLocaleString('id-ID')}

Mohon bantu proses pembayarannya. Terima kasih.`;
            
            const encodedMessage = encodeURIComponent(message);
            const whatsappUrl = `https://wa.me/6282116359852/?text=${encodedMessage}`;
            
            window.open(whatsappUrl, '_blank');
        }
        
        // Tab switching functionality
        function setupTabs() {
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    // Remove active class from all tabs and contents
                    tabs.forEach(t => t.classList.remove('active'));
                    tabContents.forEach(c => c.classList.remove('active'));
                    
                    // Add active class to clicked tab and corresponding content
                    tab.classList.add('active');
                    const tabId = tab.getAttribute('data-tab');
                    document.getElementById(`${tabId}-content`).classList.add('active');
                    
                    // Clear selection when switching tabs
                    selectedProduct = null;
                    document.querySelectorAll('.cp-option').forEach(el => {
                        el.classList.remove('selected');
                    });
                    updateCheckoutButtonState();
                });
            });
        }
        
        // Event listeners
        playerIdInput.addEventListener('input', updateCheckoutButtonState);
        checkoutBtn.addEventListener('click', handleCheckout);
        
        // Initialize
        renderProductOptions();
        setupTabs();
    </script>
</body>
</html>
